<head>
  <title>free-stuff</title>
</head>

<body>

  {{initFoundation}}

  <header>
    <h1>Free Stuff</h1>
  </header>

  <main>
    {{> items}}
  </main>

  <footer>
    {{> upload }}
  </footer>

</body>

<template name="upload">
  You've pressed the button {{counter}} times
  <button>Offer an item</button>
</template>

<template name="items">
  Photos
  <ul class="small-blog-grid-1 medium-block-grid-2 large-block-grid-3">
    {{#each items}}
      <li>{{>item}}</li>
    {{/each}}
  </ul>
</template>

<template name="item">
    <img src="{{photo}}">

</template>
