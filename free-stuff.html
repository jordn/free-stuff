<head>
  <title>free-stuff</title>
</head>

<body>
    {{initFoundation}}
  <h1>Free Stuff</h1>
  {{> hello}}
  <hr>
  {{> items}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="items">
  Photos
  {{#each items}}
    {{>item}}
  {{/each}}
</template>

<template name="item">
    <img src="{{photo}}">
</template>
