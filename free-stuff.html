<head>
  <title>Free Stuff</title>
</head>

<template name="layout">
  {{initFoundation}}
  <header>
    <h1>{{title}}</h1>
  </header>

  <main>
    {{> yield}}
  </main>
</template>


<template name="itemList">
  <header>
    <h1><a href="{{pathFor 'itemList'}}">Free Stuff</a></h1>
    {{> loginButtons}}
  </header>

  <main id="itemFeed">
    {{> items}}
  </main>
  <footer>
    {{> footer }}
  </footer>
</template>


<template name="signUp">
  <header>
    <h1>Free Stuff</h1>
  </header>

  <main>
    <h2> Please sign in to do that action</h2>
    {{> loginButtons}}
  </main>

</template>


<template name="footer">
  You've pressed the button {{counter}} times
  <a href="{{pathFor 'itemAdd'}}" class="button">Offer an item</a>
</template>


<template name="items">
  <div class="row">
    Photos
    <ul class="small-blog-grid-1 medium-block-grid-2 large-block-grid-3">
      {{#each items}}
        <li>{{>item}}</li>
      {{/each}}
    </ul>
  </div>
</template>


<template name="item">
  <img src="{{photo}}">
  <ul class="button-group">
    <li><a href="{{pathFor 'item'}}" class="success button">Contact</a></li>
  <li><a href="#" class="secondary button">Dismiss</a></li>
</ul>

  <p>{{description}}</p>
  <p><i class="fi-marker"></i> {{distance}} {{lon}}, {{lat}}</p>
</template>


<template name="itemAdd">
  <div class="itemAdd row collapse">
    <form name="itemForm">
      <div class="small-4 columns">
        photo {{photo}}
        <img src="{{photo}}">
        <input name="photo" id="itemForm-photo" type="hidden" value={{photo}}>
      </div>
      <div class="small-8 columns">
        <input name="lat" id="itemForm-lat" type="hidden" value={{lat}}>
        <input name="lon" id="itemForm-lon" type="hidden" value={{lon}}>
        <input name="description" id="itemForm-description" type="text" placeholder="Write a description" autofocus="autofocus">
      </div>
      <div class="small-12 columns">
        <input type="submit" class="button" value="save">
        <a href="" class=".cancel">Cancel</a>
      </div>
    </form>
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>
